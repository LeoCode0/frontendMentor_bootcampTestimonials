<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/main.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <style>
    .attribution {
      position: absolute;
      bottom: 10px;
      font-size: 11px;
      text-align: center;
      display: flex;
      justify-content: center;
      width: 100vw;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="main__containerImage">
      <img src="./src/images/image-tanya.jpg" alt="Profile pic" class="main__containerImage--image" id="profilePic">
      <div class="main__containerImage--arrows">
        <img src="./src/images/icon-prev.svg" alt="arrow left" id="previously">
        <img src="./src/images/icon-next.svg" alt="arrow right" id="next">
      </div>
    </div>

    <section class="main__info">
      <p class="main__info--paragraph" id="description">
        “ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”
      </p>
      <div class="main__info--data">
        <span class="name" id="name">Tanya Sinclair</span>
        <span class="job" id="job">
          UX Engineer
        </span>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/LeoCode0">LeoCode0</a>.
  </div>
  <script src="./src/js/index.js"></script>
</body>

</html>
